<div class="d-flex">
  
<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="/product_app/image/images.png" class="img-thumbnail" alt="">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{book.bookName}}</h5>
        <p class="card-text">{{book.description}}</p>
        <p class="card-text">Buy Now - {{book.price | currency}}</p>
        <p class="card-text"><small class="text-muted">{{time}}</small></p>
      </div>
    </div>
  </div>
</div>

</div>

<style>

.card{
  transition: 0.5s ease-in-out;
  box-shadow: 10px 12px 20px 1px #cecdcd;
}

  .card:hover{
    transform: scale(0.98);
    transition: 0.5s ease-in-out;
    box-shadow: none;
  }
</style>
