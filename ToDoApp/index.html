<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="module.js"></script>
    <link rel="stylesheet" href="index.css">
    <!-- CSS only -->
    <!-- <link 
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
     rel="stylesheet" 
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
     crossorigin="anonymous"> -->

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

  <body ng-controller="myCtrl">

    <div class="animated shake"></div>

    <h1>TO DO APP</h1>

    <div class="form-container">

      <form ng-submit="addTodo()">
        
        <div class="input-task">

          <input 
          type="text"
          id="search"
          ng-model="todoText"  
          placeholder="ADD YOUR NEW TASK HERE">

          <input 
            class="btn-primary" 
            type="submit" 
            value="ADD">

        </div>

        <div class="button-type">
          <span>{{remaining()}} of {{todos.length}} remaining</span>

          <div>
            <input type="button" value="CLEAR COMPLETED" ng-click="delete()">
            <input type="button" value="CLEAR ALL" ng-click="deleteAll()">
          </div>

      </div>

      <p id="error"></p>

      </form>

      <h3 id="h3">There is nothing in your Todo List...</h3>


    <div id="box" >

        <div>

          <ul ng-repeat="todo in todos">

          <table>
          
            <tr >

              <td style="width: 99%;">
              
                <div class="table" >
                  <input type="checkbox" ng-model="todo.done" checked="checked">
                  <span class="done-{{todo.done}}">{{todo.text}} </span>
                </div> 
              </td>

              <td>
              <span ng-click="removeItem($index)" class="fa fa-remove"></span>
              </td>

            </tr>

          </table><hr></ul>

          <!-- <ul>
              <li ng-repeat="todo in todos">

                <label class="container">
                  
                  <div class="table">
                    <input type="checkbox" ng-model="todo.done" checked="checked">
                    <span class="done-{{todo.done}}">{{todo.text}} </span>
                  </div>

                  <span ng-click="removeItem($index)" class="fa fa-remove"></span>

                </label><hr>
              </li>
          </ul> -->

        </div>

    </div>

    </div>
  </body>
</html>
