<!DOCTYPE html>
<html lang="en" ng-app="addressBookApp">

<head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fa-all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Address Book</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark custom-primary-bg-color">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><strong>Address</strong><small>Book</small></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" ng-class="{active: myLocation==='/contact-list'}" href="#!/contact-list">Contact List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" ng-class="{active: myLocation==='/add-contact'}" href="#!/add-contact">Add New</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <ng-view></ng-view>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/app.js"></script>


</body>

</html>
