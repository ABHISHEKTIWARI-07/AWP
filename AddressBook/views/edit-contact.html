<main class="container-fluid content-wrapper">
  <div class="row content-header mb-4">
    <div class="col-md-8">
      <h1>Edit Contact</h1>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-10 col-lg-8">
        <div class="card card-primary card-outline">
          <div class="card-header">
            <h5 class="custom-secondary-color">Contact Details</h5>
          </div>
          <div class="card-body">
            <form name="editContactForm" ng-submit="updateContact()" novalidate>
              <div class="row">
                <div class="col-md-9">
                  <div class="row mb-2">
                    <div class="col-md-2">
                      <div class="form-group">
                        <label for="title">Title</label>
                        <input
                          type="text"
                          class="form-control"
                          name="title"
                          ng-model="contact.title"
                          placeholder="Mr/Mrs/Miss"
                        />
                      </div>
                    </div>
                    <div class="col-md-5">
                      <div class="form-group">
                        <label for="first_name"
                          ><span class="text-red">*</span>First Name: {{
                          editContactForm.first_name.$touched }}</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          ng-class="{'is-invalid': editContactForm.first_name.$touched && editContactForm.first_name.$invalid }"
                          name="first_name"
                          ng-model="contact.first_name"
                          placeholder="First Name"
                          required
                        />
                        <div class="invalid-feedback">
                          Please enter first name.
                        </div>
                      </div>
                    </div>
                    <div class="col-md-5">
                      <div class="form-group">
                        <label for="last_name"
                          ><span class="text-red">*</span>Last Name:</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          ng-class="{'is-invalid': editContactForm.last_name.$touched && editContactForm.last_name.$invalid }"
                          name="last_name"
                          ng-model="contact.last_name"
                          placeholder="Last Name"
                          required
                        />
                        <div class="invalid-feedback">
                          Please enter last name.
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-2">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="phone1"
                          ><span class="text-red">*</span>Mobile1:</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          ng-class="{'is-invalid': editContactForm.phone1.$touched && editContactForm.phone1.$invalid }"
                          name="phone1"
                          ng-model="contact.phone1"
                          placeholder="9898989898"
                          required
                        />
                        <div class="invalid-feedback">
                          Please enter mobile number.
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="phone2">Mobile2:</label>
                        <input
                          type="text"
                          class="form-control"
                          name="phone2"
                          ng-model="contact.phone2"
                          placeholder="9898989898"
                        />
                        <div class="invalid-feedback">
                          Please enter mobile number.
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <img
                    class="profile-user-img img-fluid"
                    style="width: 120px"
                    src="images/avatar.png"
                    alt="User profile picture"
                  />
                </div>
              </div>
              <div class="form-group mb-2">
                <label for="email"><span class="text-red">*</span>Email:</label>
                <input
                  type="email"
                  class="form-control"
                  ng-class="{'is-invalid': editContactForm.email.$touched && editContactForm.email.$invalid }"
                  name="email"
                  ng-model="contact.email"
                  placeholder="test@test.com"
                  required
                />
                <div class="invalid-feedback">
                  <span ng-show="editContactForm.email.$error.required"
                    >Please enter email address.</span
                  >
                  <span ng-show="editContactForm.email.$error.email"
                    >Please enter valid email address.</span
                  >
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-md-8">
                  <div class="form-group mb-2">
                    <label for="address_line1"
                      ><span class="text-red">*</span>Address Line 1:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      ng-class="{'is-invalid': editContactForm.address_line1.$touched && editContactForm.address_line1.$invalid }"
                      name="address_line1"
                      ng-model="contact.address.line1"
                      placeholder=""
                      required
                    />
                    <div class="invalid-feedback">Please enter address.</div>
                  </div>
                  <div class="form-group mb-2">
                    <label for="address_line2">Address Line 2:</label>
                    <input
                      type="text"
                      class="form-control"
                      name="address_line2"
                      ng-model="contact.address.line2"
                      placeholder=""
                    />
                  </div>
                  <div class="form-group mb-2">
                    <label for="city"
                      ><span class="text-red">*</span>City:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      ng-class="{'is-invalid': editContactForm.city.$touched && editContactForm.city.$invalid }"
                      name="city"
                      ng-model="contact.address.city"
                      placeholder="City"
                      required
                    />
                    <div class="invalid-feedback">Please enter city.</div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group mb-2">
                    <label for="state"
                      ><span class="text-red">*</span>State:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      ng-class="{'is-invalid': editContactForm.state.$touched && editContactForm.state.$invalid }"
                      name="state"
                      ng-model="contact.address.state"
                      placeholder=""
                      required
                    />
                    <div class="invalid-feedback">Please enter state.</div>
                  </div>
                  <div class="form-group mb-2">
                    <label for="zip">Postal/Zip Code:</label>
                    <input
                      type="text"
                      class="form-control"
                      name="zip"
                      ng-model="contact.address.zip"
                      placeholder=""
                    />
                  </div>
                  <div class="form-group mb-2">
                    <label for="country"
                      ><span class="text-red">*</span>Country:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      ng-class="{'is-invalid': editContactForm.country.$touched && editContactForm.country.$invalid }"
                      name="country"
                      ng-model="contact.address.country"
                      placeholder=""
                      required
                    />
                    <div class="invalid-feedback">Please enter country.</div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <button
                  type="submit"
                  ng-disabled="editContactForm.first_name.$invalid || editContactForm.last_name.$invalid || editContactForm.mobile1.$invalid || editContactForm.email.$invalid || editContactForm.address_line1.$invalid || editContactForm.city.$invalid || editContactForm.state.$invalid || editContactForm.country.$invalid"
                  class="btn custom-secondary-bg-color btn-sm"
                >
                  Save
                </button>
                <button ng-click="discardUpdate()" class="btn btn-danger btn-sm">
                  Discard
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
